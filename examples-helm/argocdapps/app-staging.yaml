apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-staging
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'https://github.com/alexcpn/argocd-demo'
    path: examples-helm/microservices/
    targetRevision: staging
    directory:
      recurse: false
    helm:
      valueFiles:
        - values-staging.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
