apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.staging.destination.server }}
  source:
    repoURL: 'https://github.com/alexcpn/argocd-demo'
    path: examples-helm/microservices/
    targetRevision: staging
    directory:
      recurse: false
    helm:
      valueFiles:
        - values-staging.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
