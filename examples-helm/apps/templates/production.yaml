apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: productionworking-helm
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/alexcpn/argocd-demo'
    path: examples-helm/apps/templates/
    targetRevision: staging
    directory:
      recurse: false
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  kustomize:
      version: v3.8.2