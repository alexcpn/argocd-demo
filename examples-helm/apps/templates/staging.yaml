apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://10.131.228.112:6443'
  source:
    repoURL: 'https://github.com/alexcpn/argocd-demo'
    path: examples-helm/microservices/
    targetRevision: staging
    directory:
      recurse: true
    helm:
      valueFiles:
        - values-staging.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
